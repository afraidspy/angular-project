<!--Jessica Santizo Galicia-->
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}}>
      <mat-card-content>
        <p>
          {{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h1>Comments</h1>
    <mat-list *ngIf="dish">
      <mat-list-item *ngFor="let item of dish.comments"> 
        <p matLine> {{item.comment}} </p>
        <p matLine> {{item.rating}} Stars  </p>
        <p matLine> {{item.author}} --{{item.date |date:'mediumDate'}}   </p>
     </mat-list-item>
   </mat-list>
   <p>{{ feedbackFormComment.value | json }} {{ feedbackFormComment.status | json }}</p>
     <!-- Reactive Form task 03-->
    <form #loginForm="ngForm"  novalidate [formGroup]="feedbackFormComment">      
      <p>
          <mat-form-field class="full-width">
          <input matInput formControlName="author" placeholder="Name" type="text" required>
          <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-slider  formControlName="rating" thumbLabel min="1" max="5" step="1" value="5" tickInterval="1"></mat-slider>
      </p>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12 required></textarea>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>

      <button [disabled]="loginForm.form.invalid"  type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>

  </div>

</div>
