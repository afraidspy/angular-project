<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="20">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}}>
      <mat-card-content>
        <p>
          {{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="80">
    <h1>Comments</h1>
    <mat-list>
      <mat-list-item *ngFor="let item of dish.comments"> 
        <p matLine> {{item.comment}} </p>
        <p matLine> {{item.rating}} Stars  </p>
        <p matLine> {{item.author}} --{{item.date |date:'mediumDate'}}   </p>
     </mat-list-item>
   </mat-list>
  </div>

</div>
